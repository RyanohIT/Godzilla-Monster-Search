<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Godzilla Monster Search</title>
    <link rel="stylesheet" href="index.css" type="text/css" />

</head>

<body>

    <header>
        <nav>
            <ul>
                <li><a href="godzillamonstersearch.html">Godzilla Monster Search Website</a></li>
                <li><a href="doomsdaycountdown.html">Doomsday Countdown</a></li>
                <li><a href="help.html">Help</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <div class="container">
            <h1 class="title">Login to Monarch</h1>
            <form action="#" class="form" id="loginForm">
                <div class="input-group">
                    <label for="username" class="label">Username</label>
                    <input id="username" placeholder="Monarch Login" type="text" class="input">
                    <span class="error-message"></span>
                    <svg class="icon icon-success hidden hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                        fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                            clip-rule="evenodd" />
                    </svg>

                    <svg class="icon icon-error hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                        fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                            clip-rule="evenodd" />
                    </svg>
                </div>

                <div class="input-group">
                    <label for="password" class="label">Password</label>
                    <input id="password" placeholder="Monarch Password" type="password" class="input">
                    <span class="error-message"></span>
                    <svg class="icon icon-success hidden hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                        fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                            clip-rule="evenodd" />
                    </svg>

                    <svg class="icon icon-error hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                        fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                            clip-rule="evenodd" />
                    </svg>
                </div>
                <input type="submit" class="button" value="Login">

            </form>
        </div>
        
    </main>
    <footer>
        <div class="promo">If You are Not a Monarch Employee, click <a
                href="https://www.youtube.com/watch?v=lV1OOlGwExM&t=1s" target="_blank">here</a> or <a
                href="https://www.youtube.com/watch?v=JLHsM4bpfxY">here</a> </div>

        <audio controls autoplay loop>
         <source src="Rolling-Sound.wav" type="audio/wav">
        </audio>
    </footer>
    <script src="index.js"></script>
</body>

</html>
