<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Monarch Help Page</title>
        <link rel="stylesheet" href="/styles/styles.css" type="text/css"/>
    </head>
    <body>  
        <header1>
        <div class="container">
  <h1 class="title">Login to Monarch</h1>
  <form action="#" class="form">
      <div class="input-group">
      <label for="username" class="label">Username</label>
      <input id="username" placeholder="username" type="text" class="input">
      <span class="error-message">Unauthorized User. Please Input the Valid Username</span>
      <class=icon icon-success hidden hidden viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"> </path>
        <class="icon icon-error hidden" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
    </div>
    <div class="input-group">
      <label for="password" class="label">Password</label>
      <input id="password" type="password" class="input">
      <span class="error-message">Unauthorized User. Please Input the Correct Password</span>
      <class=icon icon-success hidden viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
      <class=icon icon-error hidden viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"> </path>
    </div>
    <input type="submit" class="button" value="Login">
  </form>
</body>
        </header1>

            <div class="hero-image">
